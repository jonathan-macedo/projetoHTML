<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Bar do Homer</title>
</head>

<body>
    <header>
        <div id="container-header">
            <h1>HomerBar</h1>
            <ul>
                <li><a href="#image">Imagens</a></li>
                <li><a href="#content">Conteúdo</a></li>
                <li><a href="#maps">Publicidade</a></li>
            </ul>
        </div>
        <section id="header">
            <div id="text">
                <h1>Teste de consulta</h1>
                <p>Outros teste para parágrafo</p>
            </div>
            <img src="" alt="Foto de algo aqui">
        </section>
    </header>
    <main>
        <section id="image">
            <img src="" alt="Algo aqui"><img src="" alt="Outra coisa aqui"><img src=""
                alt="Outra coisa que vai ter aqui">
        </section>
        <section id="content">
            <div class="box-info">Teste 01</div>
            <div class="box-info">Teste 02</div>
            <div class="box-info">Teste 03</div>
            <div class="box-info">Teste 04</div>
            <div class="box-info">Teste 05</div>
            <div class="box-info">Teste 06</div>
        </section>
        <section id="maps">
            <aside id="map"></aside>
            <aside id="search-cep">
                <h1>Procure no mapa muito mais rápido! Informe o seu CEP para encontrar novas lojas próximas da sua
                    localização</h1>
                <input type="text" name="cep" id="cep">
                <button>Procurar</button>
            </aside>
        </section>
    </main>
    <footer></footer>
</body>

</html>
